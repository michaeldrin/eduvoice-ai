<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Use Replit-themed Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .text-preview {
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            white-space: pre-wrap;
            font-family: monospace;
            background-color: var(--bs-dark);
            border-radius: 6px;
            line-height: 1.5;
        }
        .summary-content {
            padding: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            border-left: 4px solid var(--bs-primary);
            background-color: rgba(var(--bs-primary-rgb), 0.1);
            border-radius: 0 6px 6px 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h1 class="display-5 mb-4 text-center">Document Summary</h1>
                        
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                        
                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5>File: {{ filename }}</h5>
                                <span class="badge bg-primary">{{ filetype }}</span>
                            </div>
                            
                            <div class="card mb-4">
                                <div class="card-header bg-primary text-white">
                                    <i class="bi bi-robot"></i> AI-Generated Summary
                                </div>
                                <div class="card-body">
                                    <div class="summary-content">{{ summary|safe }}</div>
                                </div>
                                <div class="card-footer text-muted">
                                    <small>Generated using OpenAI's API</small>
                                </div>
                            </div>
                            
                            <div class="accordion" id="originalTextAccordion">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                            View Original Text
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#originalTextAccordion">
                                        <div class="accordion-body">
                                            <div class="text-preview">{{ extracted_text }}</div>
                                            
                                            {% if truncated %}
                                            <div class="alert alert-warning mt-2" role="alert">
                                                <small>Note: The text is truncated for preview purposes.</small>
                                            </div>
                                            {% endif %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="d-flex justify-content-between mt-3">
                            <a href="/upload" class="btn btn-primary">Upload Another File</a>
                            <a href="/" class="btn btn-secondary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
